{% extends "base.html" %}

{% block content %} 

<div class="container py-5">
	<h1>{% trans "Register" %}</h1>
	<form method="POST">
		{% csrf_token %}
		{{ register_form }}                    
		<button class="btn btn-primary" type="submit">{% trans "Register" %}</button>
	</form>
	<p class="text-center">{% trans "If you already have an account," %} <a href="/login">{% trans "login" %}</a> {% trans "instead." %}</p>
</div>

{% endblock %}
